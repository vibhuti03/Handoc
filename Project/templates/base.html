<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handoc</title>

     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>

.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: #26a69a;
  color: white;
  text-align: center;
}

</style>
    {% load static %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #26a69a" >
  <a class="navbar-brand" href="/">
      <img src="/static/image/logo.png" width="50" height="50" alt="logo"> Handoc</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" href="/"><b>Home </b><span class="sr-only">(current)</span></a>
     {% if user.is_authenticated %}
        <a class="nav-item nav-link active" href="/"><b>{{user.username}}</b></a>
      <a class="nav-item nav-link active" href="/logout"><b>Logout</b></a>
        {% else %}
      <a class="nav-item nav-link active" href="/login"><b>Login</b></a>
      <a class="nav-item nav-link active" href="/register"><b>Register</b></a>
        {% endif %}
    </div>
  </div>
</nav>
   </head>


<body>
{% if messages %}
    {%for message in messages%}
        <script>
        M.toast({html:"{{message}}",classes:'blue rounded', displayLength:2000});
        </script>
    {% endfor %}
{% endif %}
<div class="container">
{% block content %}
{% endblock %}
    </div>

</body>
<div class="footer">
  <pre>

</div>

</html>
